<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chrome Usage Tracker</title>
	<script src="style.css" type="text/css"></script>
	<style>
        body {
            width: 800px;
            font-family: 'Arial', sans-serif;
        }
        td {
            width: 50px;
            height: 20px;
            text-align: center;
        }
	</style>
</head>
<body class="bg-gray-50 p-4">
<div class="max-w-4xl mx-auto">
	<h1 class="text-2xl font-bold text-gray-800 mb-4">Weekly Chrome Usage Heatmap</h1>
	<div class="flex justify-between mb-4">
		<button id="prev-week" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Previous Week</button>
		<span id="week-label" class="text-lg font-medium text-gray-700"></span>
		<button id="next-week" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Next Week</button>
	</div>
	<div id="calendar" class="bg-white shadow-md rounded-lg overflow-x-auto"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
